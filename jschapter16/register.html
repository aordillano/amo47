<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <main>
            <h1>Register for an Account</h1>
            <form id="register_form" action="register.php" method="get">
                <div>
                    <label>Name: </label>
                    <input type="text" name="name" id="name" />
                </div>
                <div>
                    <label>Contact Me By: </label>
                    <input type="radio" name="contact" id="email" value="email">Email
                    <input type="radio" name="contact" id="none" value="none" checked>Don't Contact Me
                </div>
                <div id="contact_text"></div>
                <div>
                    <input type="submit" id="register" value="Register" />
                </div>
            </form>
        </main>
        <script src="register.js"></script>
    </body>
</html>
